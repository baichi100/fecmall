# Virtual Hosts
#
<VirtualHost _default_:80>
  ServerName localhost
  ServerAlias localhost
  DocumentRoot "${INSTALL_DIR}/www"
  <Directory "${INSTALL_DIR}/www/">
    Options +Indexes +Includes +FollowSymLinks +MultiViews
    AllowOverride All
    Require local
  </Directory>
</VirtualHost>
#
<VirtualHost *:80>
	ServerName hezhou.backend
	DocumentRoot "c:/wamp64/www/basic/web"
	<Directory  "c:/wamp64/www/basic/web/">
		#Options +Indexes +Includes +FollowSymLinks +MultiViews
		#AllowOverride All
		#Require local
		# 开启 mod_rewrite 用于美化 URL 功能的支持（译注：对应 pretty URL 选项）
		RewriteEngine on
		# 如果请求的是真实存在的文件或目录，直接访问
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		# 如果请求的不是真实文件或目录，分发请求至 index.php
		RewriteRule . index.php
		# if $showScriptName is false in UrlManager, do not allow accessing URLs with script name
		RewriteRule ^index.php/ - [L,R=404]
	</Directory>
</VirtualHost>
#
<VirtualHost *:80>
	ServerName appadmin.hezhou.com
	DocumentRoot "c:/users/baich/documents/fecmall/appadmin/web"
	<Directory  "c:/users/baich/documents/fecmall/appadmin/web/">
		Options +Indexes +Includes +FollowSymLinks +MultiViews
		AllowOverride All
		Require local
	</Directory>
  <IfModule fcgid_module>
    Define FCGIPHPVERSION "7.4.33"
    FcgidInitialEnv PHPRC ${PHPROOT}${FCGIPHPVERSION}
    <Files ~ "\.php$">
      Options +Indexes +Includes +FollowSymLinks +MultiViews +ExecCGI
      AddHandler fcgid-script .php
      FcgidWrapper "${PHPROOT}${FCGIPHPVERSION}/php-cgi.exe" .php
    </Files>
  </IfModule>
</VirtualHost>
